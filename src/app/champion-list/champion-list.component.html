<ul class="champion-list">
  <li *ngFor="let champion of champions" class="champion-list__item">
    <img
      class="champion-list__image"
      src="http://ddragon.leagueoflegends.com/cdn/12.2.1/img/champion/{{
        champion.image.full
      }}"
      alt="Image of {{ champion.name }}"
    />
    <p class="champion-list__name">
      {{ champion.name }}
    </p>
  </li>
</ul>
